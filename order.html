<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <form>
              <div class="card">
                <div class="card-body">
                  <!-- A form for the pizza size -->
                  <div class="form-group">
                    <div id="size">
                      <div class="key">
                        <h2>Order Piazaaz</h2>
                      </div>

                      <label for="pizzaSize">Size</label>
                      <select class="browser-default custom-select" id="pizzaSize">
                        <option value="Choose"></option>
                        <option label="Large - ksh 2200" value="2200"></option>
                        <option label="Medium -ksh 1700" value="1700"></option>
                        <option label="Small -ksh 1200" value="1200"></option>
                      </select>
                    </div>
                  </div>
                  <!-- A form for the pizza crust -->
                  <div class="form-group">
                    <div id="crust">
                      <label for="pizzaCrust">Crusts</label>
                      <select class="browser-default custom-select" id="pizzaCrust">
                        <option label="Choose"></option>
                        <option label="Thin crust -ksh 400" value="400"></option>
                        <option label="Thick crust -ksh 500" value="500"></option>
                        <option label="Neapolitan -ksh 600" value="600"></option>
                        <option label="Double-Dough -ksh 700" value="700"></option>
                        <option label="New Haven -ksh 800" value="800"></option>
                      </select>
                    </div>
                  </div>
                  <!-- A form for the pizza topping -->
                  <div class=" form-group">
                    <div id="toppings">
                      <label for="pizzaTopping">Pizza</label>
                      <select class="browser-default custom-select" id="pizzaTopping">
                        <option label="Choose"></option>
                        <option label="Pepperoni"></option>
                        <option label="Hawaiian"></option>
                        <option label="BBQ Chicken"></option>
                        <option label="Glazed"></option>
                        <option label="Combo"></option>
                        <option label="Margherita"></option>
                        <option label="Veggie"></option>
                        <option label="Chef's special"></option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <div id="toppings">
                      <label for="pizzaTopping">Cheese Toppings</label>
                      <select class="browser-default custom-select" id="pizzaCheese">
                        <option label="Choose"></option>
                        <option label="Gorgonzola  -ksh.180" value="180"></option>
                        <option label="Mozerella -ksh.100" value="100"></option>
                        <option label="Cheddar -ksh.150" value="150"></option>
                        <option label="Feta -ksh.200" value="200"></option>
                      </select>
                    </div>
                  </div>
                  <!-- A form for the number of pizza ordered -->
                  <div class="form-group">
                    <div id="number">
                      <label for="quantity">Quantity</label>
                      <input class="form-control" type="number" name="pizza" id="quantity" placeholder="0"
                      max="" min="0">
                    </div>
                  </div>
                </div>
                <br>
                <!-- A submit button to confirm the order -->
                <button class="btn btn-success mx-auto d-block submit" type="submit" id="submit2"
                onclick="totalAmount();"><strong>Confirm</strong><img
                src="" class="img-fluid"></button>

              </div>
            <!-- </div>

          </div>
        </div> -->
        <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
